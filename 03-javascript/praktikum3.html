<!DOCTYPE html>
<html>
<head>
    <title>Hello World Javascript Nol</title>
    <script>
        // Ini adalah penulisan kode javascript
        // di dalam tag <head>
        console.log("Hello JS dari Head");
    </script>
</head>
<body>
    <p>Tutorial Javascript untuk Pemula</p>
    <a href="#" onclick="alert('Yeay')">Klik aku!</a>
    <a href="javascript:alert('Yeay')">Klik aku!</a>
    <script>
        // Ini adalah penulisan kode javascript
        // di dalam tag <body>
        console.log("Hello JS dari Body");
    </script>
</body>
</html>
